 task4:
  minimum_micro_task_num: 2
  min_work_time: '0:05'
  data_path: '$ANNOTATE_ROOT/blob_images'
  glob_pattern: '/*/videos'
  data_id_regex: '\A.*/blob_images/(.+)/videos\Z'
  video_dir: 'videos'

  video_extension: '.webm'
  segment_file: 'segments.csv'
  # 画像表示サイズ
  # 1040 x 776
  image_width: 416 #520
  image_height: 310.4 #388

 task_pedes_count:
  minimum_micro_task_num: 1
  min_work_time: '0:03'
  data_path: '$ANNOTATE_ROOT/data_pedes_count'
  glob_pattern: '/cam*_line*/*'
  data_id_regex: '\A.*/(cam.+?_line.+?/\d{8}).*\Z'
  cam_id_regex: '.*(cam.+?_line.+?)/.*\Z'
  blob_id_regex: '\A/(cam.+?_line.+)\Z'
  image_extension: '.png'
  timestamp_files: 'timestamps/*.txt'
  line_file: 'line.png'
  # 画像表示サイズ
  # 1040 x 776
  image_width: 416 #520
  image_height: 310.4 #388








